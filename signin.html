<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <div class="container">
      <div class="split-screen">
        <div class="left"></div>

        <div class="right">
          <form action="">
            <section class="copy">
              <h2>Welcome back to <span>VICTOR</span></h2>
              <p>
                Login into your account to access the start planning and
                organizing your Board meetings
              </p>
              <div class="login-container">
                <p>
                  Dont have an account?
                  <a href="seller_register.html"> <strong>Sign up</strong></a>
                </p>
              </div>
            </section>

            <div class="input-container email">
              <label for="email">Email</label>
              <input type="email" name="Email" id="Email" />
            </div>
            <div class="input-container password">
              <label for="password">Password</label>
              <input
                type="password"
                name="Password"
                id="Password"
                placeholder="Enter Your Password"
              />
            </div>
            <div class="forgot">forgot password</div>
            <button class="signup-btn" type="submit">Sigin</button>
            <br />
          </form>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
