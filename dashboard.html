<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="header">
      <div class="navlinks">
        <div class="logo">
          <img src="Figma Exported/BoardMeet Logo 1.png" alt="" />
        </div>
        <div class="links">
          <div class="bell-icon">
            <img src="Figma Exported/notification.png" alt="" />
          </div>
          <div class="profile">
            <img src="Figma Exported/Profile.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="assets">
        <div class="box1">
          <img src="Figma Exported/cuate.png" alt="" />
          <div class="box1texts">
            <h1>Welcome Back Akinloluwa</h1>
            <div class="ptags">
              <p>
                Below is a list of the organizations you are a part of. Click on
                the account you wish to view.
              </p>
              <p>You may also create a new account for another organization.</p>
            </div>
            <button class="addnew">Add New Organization</button>
          </div>
        </div>
      </div>
      <div class="twoboxes">
        <div class="boxone">
          <div class="boxstuff">
            <img src="Figma Exported/boximage.png" alt="" />
            <div class="stuff">
              <div class="stufftext">
                <h1>Risktech Advisory</h1>
                <p>Financial Services</p>
              </div>
              <div class="sectionline"></div>
              <div class="lasticons">
                <img src="Figma Exported/boxicon.png" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="boxone">
          <div class="boxstuff">
            <img src="Figma Exported/boximage.png" alt="" />
            <div class="stuff">
              <div class="stufftext">
                <h1>Risktech Advisory</h1>
                <p>Financial Services</p>
              </div>
              <div class="sectionline"></div>
              <div class="lasticons">
                <img src="Figma Exported/boxicon.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
